language: node_js
node_js:
  - "12"
services:
  - mysql
before_script:
  - pwd
  - mkdir stats
  - mkdir stats/test
  - touch stats/test/test.json
  - touch stats/res.json
script:
  - source scripts/travis.sh
  - mysql -u root --password="" < scripts/sql/tests/test.sql
 
  - mysql -u root --password="" < scripts/sql/tests/rankings_test.sql > stats/test/test.json
  - head stats/res.json
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: stats
  target_branch: gh-pages
  on:
    branch: main